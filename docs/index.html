<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <style>
      .container {
        display: flex;
        flex-direction: column;
        padding: 5px 5px 5px 5px;
      }

      .canvasWrapper {
        text-align: center;
      }

      .inputField {
        background-color: #f0f2f5;
        height: 40px;
        font-family: 'Raleway', sans-serif;
        font-size: medium;
        width: 85%;
      }

      .controllers {
        display: flex;
      }

      .sliderField {
        width: 18%;
        margin-left: 15px;
        margin-right: 15px;
      }

      .angleValueDisplay {
        font-family: 'Raleway', sans-serif;
        font-size: medium;
        width: 2%;
        padding-top: 13px;
        text-align: center;
      }

      .title {
        font-family: 'Raleway', sans-serif;
        font-size: large;
        text-align: left;
        margin-bottom: 5px;
      }

    </style>
  </head>
  <script src="./bundle.js"></script>
  <body>
      <div class="container">
        <div id="element" class="canvasWrapper"></div>
        <div class="title">Visualise a 3D Lindenmayer plant</div>
        <div class="controllers">
          <input class="inputField" type="text" id="genStr" name="genStr" value="AAA[+A[+A[^A+A_[A+A]_A]]A[\\A__A]]" onchange="render()" />
          <input type="range" min="0" max="180" value="18" class="sliderField" onchange="render()" oninput="updateAngleSliderValue()" id="angle" />
          <div id="angleValue" class="angleValueDisplay"></div>
        </div>
      </div>
      <script>

        function updateAngleSliderValue(value) {
          const angle = document.getElementById('angle').value;
          const element = document.getElementById('angleValue');
          element.innerHTML = angle;
        }

        function render() {
          const generativeString = document.getElementById("genStr").value;
          const angle = document.getElementById('angle').value;
          turtle3d.turtle3d(generativeString, document.getElementById("element"), angle);
        }
        updateAngleSliderValue();
        render();
      </script>
  </body>

</html>
